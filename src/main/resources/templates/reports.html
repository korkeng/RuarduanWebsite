<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/main}">
    <body>
        <div layout:fragment="content">
            <section id="main-content">
                <section class="wrapper">
                  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
                  <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
                  <script src="js/manage-reports.js"></script>
                    <div class="table-agile-info">
                      <div class="row">
                        <div class="panel-body">
                          <div class="text-right">
                        <button type="button" onclick="changeViewOverall()" class="btn btn-info activeB">Overall</button>
                        <button type="button" onclick="changeViewToday()" class="btn btn-info">Today</button>
                        <button type="button" onclick="changeViewYesterday()" class="btn btn-info">Yesterday</button>
                        <button type="button" onclick="changeView7days()" class="btn btn-info">7 days</button>
                        <button type="button" onclick="changeViewMonths()" class="btn btn-info">Months</button>
                        <button type="button" onclick="changeViewYears()" class="btn btn-info">Years</button>
                        <button type="button" onclick="changeViewSumYears()" class="btn btn-info">Overall Years</button>
                      </div>
                  
                      <div class="panel panel-default" > 
                        <div class="card-table shadow mb-4">
                          <div class="card-header py-3">
                            <div class="row">
                                  <div class="col-sm-9 col-md-6 col-lg-9">
                                     <div id="tableHeader" class="panel-heading"></div>
                                  </div>
                                  <div class="col-sm-3 col-md-6 col-lg-3 text-right">
                                    <div id="tableAddData"></div>
                                  </div>
                              </div>
                          </div>
                          <div class="card-body-table">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                  <thead class="text-center" id="myThHeader" ></thead>
                                  <tfoot class="text-center" id="myThFooter"></tfoot>
                                  <tbody id="myThBody"></tbody>
                                </table>
                            </div>
                          </div>
                        </div>
                      </div>
                            <div class="col-md-6 w3ls-graph" id="con">
                                <div class="agileinfo-grap">
                                    <div class="agileits-box">
                                        <header class="agileits-box-header clearfix">
                                            <div class="toolbar"></div>
                                        </header>
                                        <div class="agileits-box-body clearfix ">
                                            <div id="container" style=" margin: 0 auto"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 w3ls-graph" id="con1">
                                <div class="agileinfo-grap">
                                    <div class="agileits-box">
                                        <header class="agileits-box-header clearfix col-6">
                                            <div class="toolbar"></div>
                                        </header>
                                        <div class="agileits-box-body clearfix">
                                            <div id="container1" style=" margin: 0 auto"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 w3ls-graph"id="con2">
                                <div class="agileinfo-grap">
                                    <div class="agileits-box">
                                        <header class="agileits-box-header clearfix col-6">
                                            <div class="toolbar"></div>
                                        </header>
                                        <div class="agileits-box-body clearfix">
                                            <div id="container2" style=" margin: 0;"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                      
                    </div>
                </section>
            </section>
        </div>

    </body>
</html>
