<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/main}">
	<body>
        <div layout:fragment="content">
            <section id="main-content">
                <section class="wrapper">
                    <script src="js/manage-graph.js"></script>
                    <div class="market-updates">  
                        <div class="col-md-4 market-update-gd">
                            <div class="market-update-block clr-block-2">
                                <div class="col-md-4 market-update-right">
                                    <i class="fa fa-ticket" aria-hidden="true"></i>
                                </div>
                                <div class="col-md-8 market-update-left">
                                    <h4>Online Tickets</h4>
                                    <h3 id="count-ticket"></h3>
                                </div>
                              <div class="clearfix"> </div>
                            </div>
                        </div>
                        <div class="col-md-4 market-update-gd">
                            <div class="market-update-block clr-block-1">
                                <div class="col-md-4 market-update-right">
                                    <i class="fa fa-usd"></i>
                                </div>
                                <div class="col-md-8 market-update-left">
                                    <h4>Sales</h4>
                                    <h3 id="total-price"></h3>
                                </div>
                              <div class="clearfix"> </div>
                            </div>
                        </div>
                        <div class="col-md-4 market-update-gd">
                            <div class="market-update-block clr-block-4">
                                <div class="col-md-4 market-update-right">
                                    <i class="fa fa-users" aria-hidden="true"></i>
                                </div>
                                <div class="col-md-8 market-update-left">
                                    <h4>Passengers</h4>
                                    <h3 id="total-people"> </h3>
                                </div>
                              <div class="clearfix"></div>
                            </div>
                        </div>
                        
                       <div class="clearfix"> </div>
                    </div>
                    <div class="row">
                        <div class="panel-body">
                            <div class="col-md-6 w3ls-graph">
                                <div class="agileinfo-grap">
                                    <div class="agileits-box">
                                        <header class="agileits-box-header clearfix">
                                            <div class="toolbar"></div>
                                        </header>
                                        <div class="agileits-box-body clearfix ">
                                            <div id="container" style=" margin: 0 auto"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 w3ls-graph">
                                <div class="agileinfo-grap">
                                    <div class="agileits-box">
                                        <header class="agileits-box-header clearfix col-6">
                                            <div class="toolbar"></div>
                                        </header>
                                        <div class="agileits-box-body clearfix">
                                            <div id="container2" style=" margin: 0 auto"></div>
                                        </div>
                                    </div>
                                </div>
                                <div id="container2" style="height: 400px; min-width: 600px; max-width: 800px; margin: 0 auto"></div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="row">
                        <div class="panel-body">
                            <div class="col-md-6 w3ls-graph">
                                <div class="agileinfo-grap">
                                    <div class="agileits-box">
                                        <header class="agileits-box-header clearfix col-6">
                                            <div class="toolbar"></div>
                                        </header>
                                        <div class="agileits-box-body clearfix">
                                            <div id="container2" style=" margin: 0 auto"></div>
                                        </div>
                                    </div>
                                </div>
                                <div id="container2" style="height: 400px; min-width: 600px; max-width: 800px; margin: 0 auto"></div>
                            </div>
                        </div>
                    </div> -->
                </section>
            </section>
        </div>
    </body>
</html>
