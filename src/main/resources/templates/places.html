<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/main}">
    <body>
        <div layout:fragment="content">
            <section id="main-content">
                <section class="wrapper">
                  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
                  <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
                  <script src="js/manage-place.js"></script>
                    <div class="table-agile-info">
                      <div class="text-right">
                        <button type="button" onclick="changeViewPlace()" class="btn btn-info">Place</button>
                        <!-- <button type="button" onclick="changeViewRoute()" class="btn btn-info">Route</button>
                        <button type="button" onclick="changeViewSchedule()" class="btn btn-info">Schedule</button> -->
                      </div>
                  
                      <div class="panel panel-default" > 
                        <div class="card-table shadow mb-4">
                          <div class="card-header py-3">
                            <div id="tableHeader" class="panel-heading"></div>
                          </div>
                          <div class="card-body-table">
                            <div class="table-responsive">                              
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                  <thead class="text-center" id="myThHeader" ></thead>
                                  <tfoot class="text-center" id="myThFooter"></tfoot>
                                  <tbody id="myThBody"></tbody>
                                </table>
                            </div>
                          </div>
                        </div>
                      </div>
                       <div class="text-right">
                           <a href="#" id="link" class="btn btn-primary btn-lg active" role="button" aria-pressed="true"></a>
                        </div>
                    </div>
                </section>
            </section>
        </div>

    </body>
</html>
