	<body class="bg">
		<div class="reg-w3">
		<div class="w3layouts-main">
			<h2>Register Now</h2>
				<form action="#" method="post" class="ggg">
					<span class="ggg">Employee Code</span>
					<input type="text" class="ggg" name="Emp_code" placeholder="EMPLOYEE CODE" required="">
					<span class="ggg">Role</span>
					<select class="ggg" name="roles" required="">
						<option value="" disabled selected>SELECT YOUR ROLE</option>
					    <option value="Admin">Administrator</option>
					    <option value="Staff">Staff</option>Admin
					 </select>
					<span class="ggg">Firstname</span>
					<input type="text" class="ggg" name="FirstName" placeholder="FIRSTNAME" required="">
					<span class="ggg">Lastname</span>
					<input type="text" class="ggg" name="LastName" placeholder="LASTNAME" required="">
					<span class="ggg">E-mail</span>
					<input type="email" class="ggg" name="Email" placeholder="E-MAIL" required="">
					<span class="ggg">Phone</span>
					<input type="text" class="ggg" name="Phone" placeholder="PHONE" required="">
					<span class="ggg">Username</span>
					<input type="text" class="ggg" name="Username" placeholder="USERNAME" required="">
					<span class="ggg">Password</span>
					<input type="password" class="ggg" name="Password" placeholder="PASSWORD" required="">

					
					<div class="clearfix"></div>
					<input type="submit" value="submit" name="register">
				</form>
				<p>Already Registered.<a href="/login">Login</a></p>
		</div>
		</div>
		<script src="js/bootstrap.js"></script>
