<!DOCTYPE html>
<html>
	<head>
		<title>Ruarduan Admin | Registration</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="icon/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
		<link rel="manifest" href="icon/manifest.json">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="theme-color" content="#ffffff">
		<!-- bootstrap-css -->
		<link rel="stylesheet" href="css/bootstrap.min.css" >
		<!-- Custom CSS -->
		<link href="css/style.css" rel='stylesheet' type='text/css' />
		<link href="css/style-responsive.css" rel="stylesheet"/>
		<!-- font-awesome icons -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/font.css" type="text/css"/>
		<!-- jQuery -->
		<script src="js/jquery2.0.3.min.js"></script>
		<!-- sweetalert JS -->
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	</head>
	<body class="bg">
		<div class="reg-w3">
		<div class="w3layouts-main">
			<img class="center icon" alt="" src="icon/favicon-96x96.png">
			<br>
			<h2>Register Now</h2>
				<form th:action="@{/login}" method="post" class="ggg validate-form">
					<span class="ggg">Employee Code</span>
					<div class="wrap-input100 validate-input" data-validate="Employee Code is required">
						<input type="text" class="ggg input100" id="Emp_code" name="Emp_code" placeholder="EMPLOYEE CODE">
						<span class="focus-input100"></span>
					</div>
					<span class="ggg">Firstname</span>
					<div class="wrap-input100 validate-input" data-validate="Firstname is required">
						<input type="text" class="ggg input100" id="FirstName" name="FirstName" placeholder="FIRSTNAME">
						<span class="focus-input100"></span>
					</div>
					<span class="ggg">Lastname</span>
					<div class="wrap-input100 validate-input" data-validate="Lastname is required">
						<input type="text" class="ggg input100" id="LastName" name="LastName" placeholder="LASTNAME">
						<span class="focus-input100"></span>
					</div>
					<span class="ggg">E-Mail</span>
					<div class="wrap-input100 validate-input" data-validate="E-Mail is required">
						<input type="text" class="ggg input100" id="Email" name="Email" placeholder="xxx@mail.com">
						<span class="focus-input100"></span>
					</div>
					<span class="ggg">Phone</span>
					<div class="wrap-input100 validate-input" data-validate="Phone is required">
						<input type="text" class="ggg input100" id="Phone" name="Phone" placeholder="0xx-xxx-xxxx">
						<span class="focus-input100"></span>
					</div>
					<span class="ggg">Username</span>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input type="text" class="ggg input100" id="Username" name="Username" placeholder="USERNAME">
						<span class="focus-input100"></span>
					</div>
					<span class="ggg">Password</span>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input type="password" class="ggg input100" id="Password" name="Password" placeholder="PASSWORD">
						<span class="focus-input100"></span>
					</div>
					<div class="clearfix"></div>
					<input type="submit" value="Register" name="register" onclick="addAccount()">
				</form>
				<p>Already Registered.<a href="/login">Login</a></p>
		</div>
		</div>
		<script src="js/bootstrap.js"></script>
		<script src="js/jquery.dcjqaccordion.2.7.js"></script>
		<script src="js/scripts.js"></script>
		<script src="js/jquery.slimscroll.js"></script>
		<script src="js/jquery.nicescroll.js"></script>
		<script src="js/jquery.scrollTo.js"></script>
                <script src="//cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/hmac-sha256.js"></script>
                <script src="//cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/enc-base64-min.js"></script>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var modelSecretRegi = /*[[${secretRegiAttri}]]*/ "";
			/*]]>*/
		</script>
		<script src="js/add-registerToDB.js"></script>
	</body>
</html>
