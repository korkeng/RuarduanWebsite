<!DOCTYPE html>
<html>
	<head>
		<title>Ruarduan Admin | Registration</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="icon/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
		<link rel="manifest" href="icon/manifest.json">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="theme-color" content="#ffffff">
		<!-- bootstrap-css -->
		<link rel="stylesheet" href="css/bootstrap.min.css" >
		<!-- //bootstrap-css -->
		<!-- Custom CSS -->
		<link href="css/style.css" rel='stylesheet' type='text/css' />
		<link href="css/style-responsive.css" rel="stylesheet"/>
		<!-- font-awesome icons -->
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/font.css" type="text/css"/>
		<link href="css/font-awesome.css" rel="stylesheet"> 
		<!-- //font-awesome icons -->
		<script src="js/jquery2.0.3.min.js"></script>
	</head>
	<body class="bg">
		<div class="reg-w3">
		<div class="w3layouts-main">
			<img class="center icon" alt="" src="icon/favicon-96x96.png">
			<h2>Register Now</h2>
				<form action="#" method="post" class="ggg">
					<span class="ggg">Employee Code</span>
					<input type="text" class="ggg" id="Emp_code" placeholder="EMPLOYEE CODE" required="">
					<span class="ggg">Firstname</span>
					<input type="text" class="ggg" id="FirstName" placeholder="FIRSTNAME" required="">
					<span class="ggg">Lastname</span>
					<input type="text" class="ggg" id="LastName" placeholder="LASTNAME" required="">
					<span class="ggg">E-mail</span>
					<input type="email" class="ggg" id="Email" placeholder="E-MAIL" required="">
					<span class="ggg">Phone</span>
					<input type="text" class="ggg" id="Phone" placeholder="PHONE" required="">
					<span class="ggg">Username</span>
					<input type="text" class="ggg" id="Username" placeholder="USERNAME" required="">
					<span class="ggg">Password</span>
					<input type="password" class="ggg" id="Password" placeholder="PASSWORD" required="">

					
					<div class="clearfix"></div>
					<input type="button" value="submit" name="register" onclick="addAccount()">
				</form>
				<p>Already Registered.<a href="/login">Login</a></p>
		</div>
		</div>
		<script src="js/bootstrap.js"></script>
		<script src="js/jquery.dcjqaccordion.2.7.js"></script>
		<script src="js/scripts.js"></script>
		<script src="js/jquery.slimscroll.js"></script>
		<script src="js/jquery.nicescroll.js"></script>
		<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="js/flot-chart/excanvas.min.js"></script><![endif]-->
		<script src="js/jquery.scrollTo.js"></script>
		<script src="js/add-registerToDB.js"></script>
	</body>
</html>
