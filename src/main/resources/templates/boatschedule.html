<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/main}">
    <body>
        <div layout:fragment="content">
            <section id="main-content">
                <section class="wrapper">
                  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
                  <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
                  <script src="js/manage-boatschedule.js"></script>
                    <div class="panel-head">BOATTYPE - ROUTE - SCHEDULE</div>
                    <div class="table-agile-info">
                      <div class="row">
                        <div class="col-sm-12 col-md-4 col-lg-4"></div>
                        <div class="col-sm-12 col-md-8 col-lg-8 text-right" style="font-size: 18px;">
                          Choose Boattype: &nbsp;&nbsp;&nbsp;
                        <div class="btn-group">
                          <button type="button" class="btn btn-info dropdown-toggle activeB" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            BLUE FLAG
                            <span class="caret"></span> 
                          </button>
                          <div class="dropdown-menu ">
                            <button class="dropdown-item btn btn-link btn-block" type="button" onclick="changeViewBlueEng()">ENG</button>
                            <button class="dropdown-item btn btn-link btn-block" type="button" onclick="changeViewBlueTh()">TH</button>
                          </div>
                        </div>

                        <div class="btn-group">
                          <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            ORANGE FLAG
                            <span class="caret"></span> 
                          </button>
                          <div class="dropdown-menu ">
                            <button class="dropdown-item btn btn-link btn-block" type="button" onclick="changeViewOrangeEng()">ENG</button>
                            <button class="dropdown-item btn btn-link btn-block" type="button" onclick="changeViewOrangeTh()">TH</button>
                          </div>
                        </div>

                        <div class="btn-group">
                          <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            YELLOW FLAG
                            <span class="caret"></span> 
                          </button>
                          <div class="dropdown-menu ">
                            <button class="dropdown-item btn btn-link btn-block" type="button" onclick="changeViewYellowEng()">ENG</button>
                            <button class="dropdown-item btn btn-link btn-block" type="button" onclick="changeViewYellowTh()">TH</button>
                          </div>
                        </div>

                        <div class="btn-group">
                          <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            GREEN FLAG
                            <span class="caret"></span> 
                          </button>
                          <div class="dropdown-menu ">
                            <button class="dropdown-item btn btn-link btn-block" type="button" onclick="changeViewGreenEng()">ENG</button>
                            <button class="dropdown-item btn btn-link btn-block" type="button" onclick="changeViewGreenTh()">TH</button>
                          </div>
                        </div>

                        </div>
                      </div>

                      <div class="panel panel-default" > 
                        <div class="card-table shadow mb-4">
                          <div class="card-header py-3">
                            <div class="row">
                                  <div class="col-sm-9 col-md-6 col-lg-9">
                                     <div id="tableHeader" class="panel-heading"></div>
                                  </div>
                                  <div class="col-sm-3 col-md-6 col-lg-3 text-right">
                                    <div id="tableAddData"></div>
                                  </div>
                              </div>
                          </div>
                          <div class="card-body-table">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                  <thead class="text-center" id="myThHeader" ></thead>
                                  <tfoot class="text-center" id="myThFooter"></tfoot>
                                  <tbody id="myThBody"></tbody>
                                </table>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                </section>
            </section>
        </div>

    </body>
</html>
